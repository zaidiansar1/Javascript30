<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="head" data-time="20">
                20 SECS
            </div>

            <div class="head" data-time="300">
                WORK 5
            </div>

            <div class="head" data-time="900">
                QUICK 15    
            </div>

            <div class="head" data-time="1200">
                SNACK 20
            </div>

            <div class="head" data-time="3000">
                LUNCH BREAK
            </div>

            <input type="text" placeholder="Enter Minutes">

        </div>

        <div class="display">
            <div class="display-timeLeft">0:00</div>
            
            <div class="buttons">
                <div class="btn reset">Reset</div>

                <div class="btn pause">Pause</div>

                <div class="btn resume">Resume</div>
            </div>
        </div>

        <script src="script.js"></script>
    </div>
</body>
</html>
